<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>


    <div class="container">
        <h2>SignUp</h2>
        <form method="POST" action="/signup">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="username">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
            </div>

            <div class="form-group">
                <label for="pwd">firstName:</label>
                <input type="text" class="form-control"  placeholder="Enter firstName" name="firstName">
            </div>
            <div class="form-group">
                <label for="pwd">last Name:</label>
                <input type="text" class="form-control"  placeholder="Enter last Name" name="lastName">
            </div>
            <div class="form-group">
                <label for="pwd">date Of Birth:</label>
                <input type="date" class="form-control"  placeholder="Enter date Of Birth" name="dateOfBirth">
            </div>
            <div class="form-group">
                <label for="pwd">your bio:</label>
                <input type="text" class="form-control"  placeholder="Enter bio" name="bio">
            </div>

            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a type="submit" href="/login" class="btn btn-primary">LogIn</a>

        </form>
    </div>
</body>
</html>
