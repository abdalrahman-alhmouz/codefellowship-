<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="/style.css" rel="stylesheet" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<section>
    <div id="profile" class='row'>
            <h4>My Profile</h4>
            <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?cs=srgb&dl=beautiful-beauty-blue-414612.jpg&fm=jpg" height="200px" width="200px"/>
            <p>Username: <span th:text="${principal.username}"/></p>
            <p>First Name: <span th:text="${principal.firstName}"/></p>
            <p>Last Name: <span th:text="${principal.lastName}"/></p>
            <p>Bio: <span th:text="${principal.bio}"/></p>
        </div>



</section>

</body>
</html>
