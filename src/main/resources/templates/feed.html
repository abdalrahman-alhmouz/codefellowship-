<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feed Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>


</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>Welcome to the feed page!</h1>
<!--    <h2> <span th:text="${user.username}"/> profile ....</h2>-->
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/myprofile">My profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/signup">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">login</a>
            </li>
        </ul>
    </div>
</nav>
<div class="feed">
    <h1>Your friends post  :</h1>
    <div th:if="${followingFriends.size()==0}">
        <p>You are not Following any users, therefore no feeds</p>
    </div>

    <div th:if="${followingFriends.size() > 0}">
        <ul>
            <li th:each="p:${followingFriends}">
                <a class="a" th:href="'/friends/'+${p.id}">
                    <p th:text="${p.firstName}+ ' '+ ${p.lastName}"></p>
                </a>
                <p th:text="${p.dateOfBirth}"></p>
                <p th:text="${p.bio}"></p>

                <ul>
                    <li th:each="post: ${p.posts}">
                        <p th:text="${post.body}">   Created At: <span th:text="${post.createdAt}"></span> </p>
                    </li>
                </ul>

            </li>
        </ul>
    </div>
</div>
</body>

</html>
