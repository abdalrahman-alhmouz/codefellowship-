<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/styleProfile.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>


</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>Welcome to the profile page!</h1>
    <h2> <span th:text="${user.username}"/> profile ....</h2>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#"><span th:text="${user.username}"/></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/myprofile">My profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/signup">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">login</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_AG5ARtLnwl0DMyWqBsIdsX2lvoDhetRg-g&usqp=CAU" alt="">
    <h2>Welcome to <span th:text="${user.username}"/>'s profile ....</h2>
    <h2>full Name : <span th:text="${user.firstName}"/>
        -<span th:text="${user.lastName}"/></h2>
    <h2>dateOfBirth : <span th:text="${user.dateOfBirth}"/></h2>
    <h2>Bio <span th:text="${user.bio}"/></h2>
    <h2>Bio <span th:text="${user.id}"/></h2>
</div>


<div class="bodyclass" th:each="post : ${user.posts}">
    <h3 th:text="${post.body}"> this is the body: </h3>

</div>
<p class="p">List of other users:</p>

<div class="list">

    <ul class="friends">
<!--    <li  th:each="val : ${allUsers}">-->
        <form method="POST" action="/AddFriend" >
            <input name="id" type="hidden" th:value="${user.id}">
            <input name="friend" type="hidden" th:value="${userme.id}">

            <button  type="submit" >follwo</button>
        </form>
        <a class="a" th:href="@{/friends/} + ${user.id}">
            <span th:text="${user.username}"></span><br>

        </a>
    </li>
</ul>
</div>
</body>
</html>
